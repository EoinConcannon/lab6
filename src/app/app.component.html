<h1>Students</h1>

<ol>
  <li *ngFor="let student of students">
    {{student.name}},
    {{student.age}},
    {{student.id}},
    {{student.address}},
    {{student.course}}
  </li>
</ol>

<hr>

<h1>Weather</h1>

<ul>
  <li *ngFor="let weather of forecast">
    {{weather.id}},
    {{weather.main}},
    {{weather.description}},
    {{weather.icon}},
  </li>
</ul>
